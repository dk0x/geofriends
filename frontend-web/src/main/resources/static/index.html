<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>GeoFriends</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css"
        integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
        crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js"
        integrity="sha512-GffPMF3RvMeYyc1LWMHtK8EbPv0iNZ8/oTtHPx9/cc2ILxQ+u905qIwdpULaqDkyBKgOaB57QTMg7ztg8Jm2Og=="
        crossorigin=""></script>

    <link href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.Default.css" rel="stylesheet">
    <script src="https://unpkg.com/leaflet.markercluster@1.4.1/dist/leaflet.markercluster.js"></script>

    <link href="css/normalize.css" rel="stylesheet" />
    <link href="css/style.css" rel="stylesheet" />
    <link href="css/loader.css" rel="stylesheet" />
    <script defer src="js/main.js"></script>
</head>

<body>
    <!-- <div id="map" class="map"></div> -->

    <div class="mainGrid">

        <div class="loading-wrapper" id="loadingIndicator">
            <div class="loader">
                <div class="duo duo1">
                    <div class="dot dot-a"></div>
                    <div class="dot dot-b"></div>
                </div>
                <div class="duo duo2">
                    <div class="dot dot-a"></div>
                    <div class="dot dot-b"></div>
                </div>
            </div>
        </div>

        <div class="signIn-wrapper" id="signInWrapper">
            <a class="signIn-button" id="signInButton">SIGN IN VIA VK.COM</a>
        </div>

        <div class="topMenu-wrapper">
            <div id="forgetMeButton" class="forgetMe-button" onclick="forgetMe()">
                <div>Forget me please!</div>
                <div>(delete all my info from site)</div>
            </div>
        </div>
        <div class="map-wrapper">
            <div id="map" class="map"></div>
        </div>

    </div>


</body>

</html>
