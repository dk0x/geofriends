<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>GeoFriends</title>

        integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
        crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js"
        integrity="sha512-GffPMF3RvMeYyc1LWMHtK8EbPv0iNZ8/oTtHPx9/cc2ILxQ+u905qIwdpULaqDkyBKgOaB57QTMg7ztg8Jm2Og=="

    <link href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.Default.css" rel="stylesheet">

    <link href="css/style.css" rel="stylesheet"/>
    <link href="css/loader.css" rel="stylesheet"/>
    <script defer src="js/main.js"></script>
</head>

<body>
<a class="sign-in" id="signIn">SIGN IN VIA VK.COM</a>
    <div id="map" class="map"></div>
<script defer>
        {
            let host = location.host;
            if (host.split(':').length === 1)
                host = host + ':80';
            let vkOauthUri = 'https://oauth.vk.com/authorize' +
                '?client_id=7087056&display=page&scope=friends&response_type=code&v=5.101' +
                '&redirect_uri=' + location.protocol + '//' + host;
            let sighIn = document.getElementById('signIn');
            signIn.setAttribute('href', vkOauthUri);
        }
    </script>


<div class="fullscreen-loader" id="loadingIndicator">
    <div class="loader">
        <div class="duo duo1">
            <div class="dot dot-a"></div>
            <div class="dot dot-b"></div>
        </div>
        <div class="duo duo2">
            <div class="dot dot-a"></div>
            <div class="dot dot-b"></div>
        </div>
    </div>
</div>
</body>

</html>
